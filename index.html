<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Cream</title>
    
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CSS DE TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS DE BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <!-- Offcanvas -->
    <div class="offCanvas"></div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title modal-titulo" id="exampleModalLabel">Carrito de compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body list-group">            
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary confirmarCompra" data-bs-dismiss="modal">Confirmar compra</button>
            </div>
        </div>
        </div>
    </div>

    <header>
        <!-- encabezado, menú de navegación -->
        <h1 id="marca" class="marca">Sun cream</h1>
        <div class="input-grupo">
            <input type="search" class="input" placeholder="Buscar..." id="searchInput">
            <span class="material-symbols-outlined">search</span>        
        </div>
       
        <div class="iconoCarrito">
            <span class="material-symbols-outlined"  data-bs-toggle="modal" data-bs-target="#exampleModal">shopping_cart_checkout</span>
            <div>
                <p id="cantidadProductos"></p>
            </div>
        </div>
    </header>
    <main>
        <!-- cuerpo principal -->
        <div class="alerta"></div>
        <div class="productos-container"></div>
    </main>
    <footer>
        <!-- enlace, redes y copi -->
    </footer>
    <!-- JS DE BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- JS DE TOASTIFY     -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- JS PROPIO -->
        <script src="./script.js"></script>
    </body>
</html>
